<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<div ng-constroller="gestaoCtrl" id="content-top">
	<div class="container-web">
		<div class="row container-web">
			<div class="col-6 col-md-6 titulo">
				<span>RELATÓRIO</span>
			</div>
			<div class="col-6 col-md-6 user">
				<img src="images/user.png" class="iconMobile" />&nbsp;<span>{{usuario}}</span>
			</div>
		</div>
		<br>
		
		<div class="panel-group col-12 col-md-6 offset-md-3">
			<div class="panel panel-dark">
				<div class="panel-heading">RELATÓRIO RESUMO POR CORRETOR</div>
				<div class="panel-body">
					<div class="row">

						<div class="col-12 col-md-12">
							<label class="control-label" for="inputCorretor">Corretor</label>
							<select class="form-control linhaMobile selectpicker"
								ng-model="idCorretor" name="jobTitle" required>
								<option ng-repeat="option in corretores" value="{{option.id}}">{{option.nome}}</option>
							</select>
						</div>
					</div>
					<br>
					<div class="row">
						<br>
						<div class="centralizar">
							<a ng-click="imprimirResumo(idCorretor)" class="btn btn-dark "
								style="color: white !important">Gerar PDF</a>
						</div>

					</div>
					<br>
				</div>
			</div>
		</div>
	</div>

	<!-- end section -->
	<fullscreen-dialog ng-show="isVisible.loading">
	<div class="dialog">
		<div class="content">
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	</fullscreen-dialog>
</div>
