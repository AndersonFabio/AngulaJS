<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<div ng-constroller="midiaCtrl" id="content-top">
	<div class="row container-web">
		<div class="col-6 col-md-6 titulo">
			<span>MÍDIA</span>
		</div>
		<div class="col-6 col-md-6 user">
			<img src="images/user.png" class="iconMobile" />&nbsp;<span>{{usuario}}</span>
		</div>
	</div>
	<div ng-show="index==false" class="container-web c">
		<br>
		<div class="panel-group col-12 col-md-6 offset-md-3">
			<div class="panel panel-dark">
				<div class="panel-heading">Situação</div>
				<div class="panel-body">
					<form novalidate="novalidate">
						<div class="row">
							<div class="col-12 col-md-12">
								<label class="control-label" for="inputNomeMidia">Nome
								</label> <input type="text" id="inputNomeMidia"
									class="form-control linhaMobile" ng-model="midia.nome" />
							</div>
						</div>
						<br>
						<div class="row">
							<br>
							<div class=" col-12 col-md-12 centralizar">
								<a ng-click="salvar(midia)" class="btn btn-dark "
									style="color: white !important">Salvar</a>
							</div>

						</div>
						<div class="row">&nbsp;</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div ng-show="index==true" class="container-web ">
		<br>
		<div class="row" style="margin-left: 0px; margin-right: 0px;">
			<div class='col-10 col-md-11 semMargem'>
				<input type="text" ng-model='parametro.pesquisar'
					placeholder="Pesquisar" class="form-control linhaMobile" />
			</div>
			<div class="col-2 col-md-1 btn-group semMargem float-right">
				<button type="button" ng-click="pesquisarPorNome()"
					class="btn btn-dark btnMobile">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				&nbsp;
				<button type="button" ng-click="novo()"
					class="btn btn-dark btnMobile">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<br>



		<div class="panel-body table-header">
			<div class="row texto">
				<div class="col-10 col-md-6">Nome</div>
				<div class="col-2 col-md-1"></div>
			</div>
		</div>

		<div class="panel-body" ng-repeat="midia in situacoes">
			<div class="row texto semMargem" style="color: black;">
				<div class="col-10 col-md-11">{{ midia.nome }}</div>
				<div class="col-2 col-md-1 btn-group semMargem float-right">
					<a ng-click="alterar(midia)"
						class="btn btn-small btn-dark btnMobile "> <span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a> &nbsp;
					<button type="button" ng-click="excluir(midia)"
						class="btn btn-small btn-dark btnMobile ">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<div class="row" style="background: black; height: 2px;">
				<div class="col-12 col-md-12">&nbsp;</div>
			</div>

		</div>
	</div>
	<fullscreen-dialog ng-show="isVisible.loading">
	<div class="dialog">
		<div class="content">
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	</fullscreen-dialog>
</div>
<!-- Fim do Cadastro de Midia -->
