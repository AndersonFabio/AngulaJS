<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<div ng-constroller="novidadeCtrl" id="content-top" >
	<br>
	<div ng-show="index==true" class="conteudo">
		<div class="row" >
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a class="{{filter =='todos' ? 'filter1' : 'filter0'}}" ng-click="filtrarTodos();">
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Todos</span>
				</a>
			</div>
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a class="{{filter =='dia' ? 'filter1' : 'filter0'}}" ng-click="filtrarDia();" >
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Dia</span>
				</a>
			</div>
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a  ng-click="filtrarMes();" class="{{filter =='mes' ? 'filter1' : 'filter0'}}">
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">MÃªs</span>
				</a>
			</div>
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a class="{{filter =='ano' ? 'filter1' : 'filter0'}}" ng-click="filtrarAno();">
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Ano</span>
				</a>
			</div>
		</div>


		<div class="titleFilter">
			<div class="h3">NOVIDADES</div>
		</div>
		<br>
		<div class="container-web">
		<div class="granCardPainel" ng-repeat="novidade in novidades">
			<div class="conteudo">
				<div class="row">&nbsp;</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-md-12 col-lg-12 ">
						<span class="strong" style="font-size:20px;"><center>{{novidade.title}} - {{novidade.when | date:'dd/MM/yy HH:mm'}}</center></span>
					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-md-12 col-lg-12 ">
						<img src="http://www.blocomariodeandrade.com.br/home/fotos/{{novidade.url}}" class="img-fluid" style="width: 100%;height: auto;"/>
					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">&nbsp;</div>
			</div>
		</div>
		</div>
	</div>
	<br>
	<br>
	<fullscreen-dialog ng-show="isVisible.loading">
	<div class="dialog">
		<div class="content">
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	</fullscreen-dialog>
	</div>
</div>
