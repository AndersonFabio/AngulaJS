<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<div ng-constroller="informacaoCtrl" id="content-top">
	<div ng-show="index==false" class="container-web">
		<br>
		<form novalidate="novalidate">
			<div class="row">
				<div class="col-7 col-md-10">
					<label class="control-label" style="font-weight: bold;" for="atividade">Título</label> <input
						type="text" id="atividade" class="form-control linhaMobile"
						ng-model="informacao.title" />
				</div>
				<div class="col-5 col-md-2">
					<label class="control-label" style="font-weight: bold;" for="data">Data</label> <input
						type="text" id="data" class="form-control linhaMobile"
						ng-model="informacao.when"  ui-mask="99/99/9999 99:99" />
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-12">
					<label class="control-label" style="font-weight: bold;" for="description">Informações </label>
					<textarea name="description" ng-model="informacao.description"
						class="form-control" rows="3" cols="1000"></textarea>
				</div>
			</div>
			<br>
			<div class="row">
				<br>
				<div class="centralizar">
					<a ng-click="cancelar()" class="btn btn-dark "
						style="color: white !important">Voltar</a> &nbsp;&nbsp; <a
						ng-click="salvar(informacao)" class="btn btn-dark "
						style="color: white !important">Salvar</a>
				</div>
			</div>
		</form>
	</div>
	<br>
	<!-- 				</div>
			</div>
		</div>
	</div> -->
	<div ng-show="index==true" class="container-web">
		<div class="row container-web">
			<div class="col-6 col-md-6 titulo">
				<span style="font-weight: bold;">INFORMAÇÕES {{totalRegistros}}</span>
			</div>
			<div class="col-6 col-md-6 user">
				<p align="right" ><button type="button" ng-click="novo()"
					class="btn btn-dark btnMobile">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></p>
			</div>
		</div>
		<div class="row" style="margin-left: 0px; margin-right: 0px;">
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a class="{{filter =='todos' ? 'filter1' : 'filter0'}}" ng-click="filtrarTodos();">
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Todos</span>
				</a>
			</div>
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a class="{{filter =='dia' ? 'filter1' : 'filter0'}}" ng-click="filtrarDia();" >
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Dia</span>
				</a>
			</div>
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a  ng-click="filtrarMes();" class="{{filter =='mes' ? 'filter1' : 'filter0'}}">
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Mês</span>
				</a>
			</div>
			<div class="col-6 col-md-3" style="padding-bottom: 20px;">
				<a class="{{filter =='ano' ? 'filter1' : 'filter0'}}" ng-click="filtrarAno();">
					<img src="images/filter.png" class="filterImg"/>
					<span class="filterSpan">Ano</span>
				</a>
			</div>
		</div>


		<div class="row"></div>
		<br>



		<div class="panel-body table-header">
			<div class="row">
				<div class="col-6 col-md-6">Título</div>
				<div class="col-4 col-md-4">Data</div>
				<div class="col-2 col-md-2"></div>
			</div>
		</div>

		<div class="panel-body" ng-repeat="informacao in informacoes">
			<div class="row semMargem" style="color: black;">
				<div class="col-6 col-md-6">{{ informacao.title }}</div>
				<div class="col-4 col-md-4">{{informacao.when | date:'dd/MM/yy HH:mm'}}</div>
				<div class="col-2 col-md-2 btn-group semMargem float-right">
					<a ng-click="alterar(informacao)"
						class="btn btn-small btn-dark btnMobile "> <span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a> &nbsp;
					<button type="button" ng-click="excluir(informacao)"
						class="btn btn-small btn-dark btnMobile ">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<div class="row" style="background: black; height: 2px;">
				<div class="col-12 col-md-12">&nbsp;</div>
			</div>

		</div>
	</div>
	<br>
	<br>
	<fullscreen-dialog ng-show="isVisible.loading">
	<div class="dialog">
		<div class="content">
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	</fullscreen-dialog>
	</div>
</div>
