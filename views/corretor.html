<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<div ng-constroller="corretorCtrl" id="content-top">
	<div class="container-web">
		<div class="row container-web">
			<div class="col-6 col-md-6 titulo">
				<span>CONTA DO USUÀRIO</span>
			</div>
			<div class="col-6 col-md-6 user">
				<img src="images/user.png" class="iconMobile" />&nbsp;<span>{{usuario}}</span>
			</div>
		</div>
		<br>
		<div class="container-web">
			<form novalidate="novalidate">
				<div
					ng-show="login.cargo == 'Corretor' || login.cargo == 'Supervisor'">
					<div class="row">
						<div class="col-12 col-md-4 has-warning">
							<label class="control-label" for="inputNomeCorretor">Nome:</label>
							<input type="text" id="inputNomeCorretor"
								ng-model="corretor.nome" class="form-control linhaMobile" />
						</div>
						<div class="col-6 col-md-2 ">
							<label class="control-label" for="inputCep">Cep:</label> <input
								type="text" id="Cep" class="form-control linhaMobile"
								ng-model="corretor.cep" ui-mask="99999-999"
								ng-blur="getCep(corretor.cep,1)" />
						</div>
						<div class="col-12 col-md-5 ">
							<label class="control-label" for="inputEndereco">Endereço:</label>
							<input type="text" id="Endereco" ng-model="corretor.endereco"
								class="form-control linhaMobile " />
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-1 ">
							<label class="control-label" for="inputNumero2">Número</label> <input
								type="text" id="inputNumero" ng-model="corretor.numero"
								class="form-control linhaMobile " />
						</div>
						<div class="col-6 col-md-2 ">
							<label class="control-label" for="inputComplemento">Complemento</label>
							<input type="text" id="inputComplemento"
								ng-model="corretor.complemento"
								class="form-control linhaMobile " />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputCidade">Cidade:</label> <input
								type="text" id="Cidade" class="form-control linhaMobile"
								ng-model="corretor.cidade" />
						</div>
						<div class="col-6 col-md-1 ">
							<label class="control-label" for="inputEstado">Estado:</label> <input
								type="text" id="Estado" class="form-control linhaMobile"
								ng-model="corretor.estado" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputBairro">Bairro:</label> <input
								type="text" id="Bairro" class="form-control linhaMobile"
								ng-model="corretor.bairro" />
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputTelefone">Telefone</label>
							<input type="text" id="inputTelefone"
								class="form-control linhaMobile" ng-model="corretor.telefone"
								ui-mask="(99)9?9999-9999" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputCelular">Celular</label> <input
								type="text" id="inputCelular" class="form-control linhaMobile"
								ng-model="corretor.celular" ui-mask="(99)9?9999-9999" />
						</div>
						<div class="col-12 col-md-6 ">
							<label class="control-label" for="inputEmail">Email:</label> <input
								type="text" id="inputEmail" class="form-control linhaMobile"
								ng-model="corretor.email" />
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputCreci">Creci</label> <input
								type="text" id="inputCreci" class="form-control linhaMobile"
								ng-model="corretor.creci" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputCpf">CPF</label> <input
								type="text" id="inputCpf" class="form-control linhaMobile"
								ng-model="corretor.cpf" ui-mask="999.999.999-99" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputSenha">Senha</label> <input
								type="password" id="inputSenha" class="form-control linhaMobile"
								ng-model="corretor.senha" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputConfirmacaoSenha">Confirmação</label>
							<input type="password" id="inputConfirmacaoSenha"
								class="form-control linhaMobile" ng-model="corretor.senha2" />
						</div>

					</div>
					<div class="row">
						<div class="col-6 col-md-3">
							<label class="control-label" for="inputVencimento">Vencimento
								Agenda</label> <input type="text" id="inputVencimento"
								class="form-control linhaMobile" ng-model="corretor.vencimento"
								ui-mask="99/99/9999" ng-disabled="true" />
						</div>
						<div class="col-6 col-md-3 full esquerda">
							<p style="height: 13px;">&nbsp;</p>
							<a ng-click="pagarAgenda()" class="btn btn-dark linhaMobile"
								id="renovaAgenda" style="width: 100%; color: white"
								style="color: white !important; cursor: pointer;">Renovar R$
								50,00</a>
						</div>
					</div>


					<br>
				</div>

				<div ng-show="login.cargo=='Imobiliaria'">
					<br>
					<div class="row">
						<div class="col-12 col-md-4 has-warning">
							<label class="control-label" for="inputNomeCorretor2">Nome:</label>
							<input type="text" id="inputNomeCorretor2"
								ng-model="empresa.nome" class="form-control linhaMobile" />
						</div>
						<div class="col-6 col-md-2 ">
							<label class="control-label" for="inputCep2">Cep:</label> <input
								type="text" id="Cep2" class="form-control linhaMobile"
								ng-model="empresa.cep" ui-mask="99999-999"
								ng-blur="getCep(empresa.cep,2)" />
						</div>
						<div class="col-12 col-md-5 ">
							<label class="control-label" for="inputEndereco">Endereço:</label>
							<input type="text" id="Endereco2" ng-model="empresa.endereco"
								class="form-control linhaMobile " />
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-1 ">
							<label class="control-label" for="inputNumero2">Número</label> <input
								type="text" id="inputNumero2" ng-model="empresa.numero"
								class="form-control linhaMobile " />
						</div>
						<div class="col-6 col-md-2 ">
							<label class="control-label" for="inputComplemento2">Complemento</label>
							<input type="text" id="inputComplemento2"
								ng-model="empresa.complemento" class="form-control linhaMobile " />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputCidade">Cidade:</label> <input
								type="text" id="Cidade2" class="form-control linhaMobile"
								ng-model="empresa.cidade" />
						</div>
						<div class="col-6 col-md-1 ">
							<label class="control-label" for="inputEstado">Estado:</label> <input
								type="text" id="Estado2" class="form-control linhaMobile"
								ng-model="empresa.estado" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputBairro">Bairro:</label> <input
								type="text" id="Bairro2" class="form-control linhaMobile"
								ng-model="empresa.bairro" />
						</div>
					</div>

					<div class="row">
						<div class="col-6 col-md-3">
							<label class="control-label" for="inputTelefoneEmpresa">Telefone:</label>
							<input type="text" id="inputTelefoneEmpresa"
								class="form-control linhaMobile" ng-model="empresa.telefone"
								ui-mask="(99)9?9999-9999" ui-mask-placeholder-char=" " />
						</div>
						<div class="col-6 col-md-3">
							<label class="control-label" for="inputCelularEmpresa">Celular:</label>
							<input type="text" id="inputCelularEmpresa"
								class="form-control linhaMobile" ng-model="empresa.celular"
								ui-mask="(99)9?9999-9999" />
						</div>
						<div class="col-12 col-md-6">
							<label class="control-label" for="inputEmailEmpresa">Email:</label>
							<input type="text" id="inputEmailEmpresa"
								class="form-control linhaMobile" ng-model="empresa.email" />
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-3">
							<label class="control-label" for="inputCreciEmpresa">Creci
								da Empresa</label> <input type="text" id="inputCreciEmpresa"
								class="form-control linhaMobile" ng-model="empresa.creci" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputCnpj">CNPJ</label> <input
								type="text" id="inputCnpj" class="form-control linhaMobile"
								ng-model="empresa.cnpj" ui-mask="99.999.999/9999-99" />
						</div>
						<div class="col-6 col-md-3">
							<label class="control-label" for="inputSenhaEmpresa">Senha</label>
							<input type="password" id="inputSenhaEmpresa"
								class="form-control linhaMobile" ng-model="empresa.senha" />
						</div>
						<div class="col-6 col-md-3 ">
							<label class="control-label" for="inputConfirmacaoSenhaEmpresa">Confirmação</label>
							<input type="password" id="inputConfirmacaoSenhaEmpresa"
								class="form-control linhaMobile" ng-model="empresa.senha2" />
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-md-3">
							<label class="control-label" for="inputVencimento">Vencimento
								Agenda</label> <input type="text" id="inputVencimento2"
								class="form-control linhaMobile" ng-model="empresa.vencimento"
								ui-mask="99/99/9999" ng-disabled="true" />
						</div>
						<div class="col-6 col-md-3 full esquerda">
							<p style="height: 13px;">&nbsp;</p>
							<a ng-click="pagarAgenda()" class="btn btn-dark linhaMobile"
								id="renovaAgenda" style="width: 100%; color: white"
								style="color: white !important; cursor: pointer;">Renovar R$
								50,00</a>
						</div>
					</div>
					<br> <br>
				</div>
				<div class="row">
					<br>
					<div class="col-12 col-md-12 full center">
						<a ng-click="cancelar()" class="btn btn-dark"
							style="color: white !important; cursor: pointer;">Voltar</a>
						&nbsp;&nbsp; <a ng-click="salvar(corretor, empresa)"
							class="btn btn-dark"
							style="color: white !important; cursor: pointer;">Salvar</a>
					</div>
				</div>
				<br> <br>

			</form>
		</div>
	</div>
	<fullscreen-dialog ng-show="isVisible.loading">
	<div class="dialog">
		<div class="content">
			<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	</fullscreen-dialog>
</div>
